<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
		<link rel="stylesheet" href="vendor/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Auth</title>
	</head>
	<body class="bg-primary">
		<span class=" text-white" style="position: absolute;font-size: 50px;top:0px;Right: 100PX">
      		<i class="fa fa-globe"> InfoMedia</i>
   		 </span>
		<section class="container" style="margin-top: 5%">
			<section class="jumbotron mt-3 pb-1">
				<section class="row">
					<section class="col-md-6 col-sm-12 mx-auto table-responsive">
						<form name="RegForm" method="post">
							<table class="table table-hover table-striped">
								<thead class="table-dark">
									<tr class="text-center">
										<th>
											<label class="form-text display-4 font-weight-bold" style="color:white">
												Registration
											</label>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>
											<section class="form-group">
												<label class="form-control-label text-gray-dark font-weight-bold">Name</label>
												<input type="text" name="TheName" class="form-control" placeholder="Enter your full name" required>
												<section class="form-text text-muted" style="font-size: 15px;" id="TheNameValidationSection">
													Enter valid name e.g sam stancovic
												</section>
											</section>
										</td>
									</tr>
									<tr>
										<td>
											<section class="form-group">
												<label class="form-control-label text-gray-dark font-weight-bold">Email</label>
												<input type="email" name="TheEmail" class="form-control" placeholder="Enter your email id" required>
												<section class="form-text  text-muted" style="font-size: 15px;" id="TheEmailValidationSection">
													Enter a valid email (e.g something@example.com)
												</section>
											</section>
										</td>
									</tr>
									<tr>
										<td>
											<section class="form-group">
												<label class="form-control-label text-gray-dark font-weight-bold">Password</label>
												<input type="password" name="ThePassword" class="form-control" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
												<section class="form-text  text-muted" style="font-size: 15px;" id="ThePasswordValidationSection">
													Password must contains uppercase, lowercase letters with numbers
													and must be minimum of length 8
												</section>
											</section>
										</td>
									</tr>
									<tr>
										<td>
											<section class="form-group">
												<label class="form-control-label text-gray-dark font-weight-bold">Confirm Password</label>
												<input type="password" name="TheCPassword" class="form-control" placeholder="Confirm your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
												<section class="form-text  text-muted" style="font-size: 15px;" id="TheCPasswordValidationSection">
													Enter the same password as above
												</section>
											</section>
										</td>
									</tr>
									<tr>
										<td>
											<section class="form-group">
												<section class="form-check-inline">
													<label class="form-check-label "><span class="text-gray-dark font-weight-bold">Gender</span>
													&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
													<input type="radio" class="form-check-input" name="gender"><span class="h4 font-weight-normal">Male</span>&nbsp;&nbsp;
													<input type="radio" class="form-check-input" name="gender" checked><span class="h4 font-weight-normal">Female</span>&nbsp;&nbsp;
													<input type="radio" class="form-check-input" name="gender"><span class="h4 font-weight-normal">Others</span>
												</label>
											</section>
										</section>
									</td>
								</tr>
								<tr>
									<td>
										<button class="btn btn-block mt-4 mb-4 btn-dark" id="RegButton" onclick="storeDataNow()">
										Register
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</section>
				<section class="col-md-5 col-sm-12 mx-auto table-responsive">
					<form name="LoginForm" method="post" onsubmit="allowLogin()">
						<table class="table table-hover table-striped table-info">
							<thead class="table-active bg-info">
								<tr class="text-center">
									<th>
										<label class="form-text display-4 font-weight-bold" style="color:white">
											Login
										</label>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<section class="form-group">
											<label class="form-control-label text-gray-dark font-weight-bold">Email</label>
											<input type="email" name="TheLoginEmail" class="form-control" placeholder="Enter your email id" required>
											<section class="form-text  text-muted" style="font-size: 15px;" id="TheLoginEmailValidationSection">
												Enter registered email
											</section>
										</section>
									</td>
								</tr>
								<tr>
									<td>
										<section class="form-group">
											<label class="form-control-label text-gray-dark font-weight-bold">Password</label>
											<input type="password" name="TheLoginPassword" class="form-control" placeholder="Enter your password" required>
											<section class="form-text  text-muted" style="font-size: 15px;" id="TheLoginPasswordValidationSection">
												Enter your password
											</section>
										</section>
									</td>
								</tr>
								<tr>
									<td>
										<button class="btn btn-info btn-block mt-4 mb-4" id="LoginButton">
										Login
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</section>
			</section>
		</section>
	</section>
</section>

<script type="text/javascript" src="vendor/jquery-3.4.1.slim.min.js"></script>
<script type="text/javascript" src="vendor/popper.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="static/registrationvalidator.js"></script>
<script type="text/javascript" src="static/loginchecker.js"></script>
</body>
</html>
