<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Profile</title>

  <body class="bg-primary" style="overflow: hidden;">
    <span class=" text-white" style="position: absolute;font-size: 600px;top:-400px;left: -150px">
      <i class="fa fa-globe"></i>
    </span>
    <span class=" text-white" style="position: absolute;font-size: 50px;top:0px;Right: 100PX">
      <i class="fa fa-globe"> InfoMedia</i>
    </span>
  
    <section class="container" style="margin-top: 5%">
      <section class="jumbotron-fluid p-0 row bg-transparent">
        <section class="col-md-6 m-0 p-0 alt-card2">
          <section class="p-0 ">
            <img src="images/body_bg.jpg" class="d-block card-img"  height="750px" style="opacity: 85%">
            <section class="mt-auto mb-auto card-img-overlay h-25 text-center">

              <ul class="list-group border-0">
                <li class="list-group-item p-0 bg-transparent border-0">
                  <img src="images/avatar.png" height="110px" width="110px" class="rounded-circle custom-card">
                </li>
                <li class="list-group-item font-weight-bold h4 text-white bg-transparent border-0">
                  "Try and keep trying and one day your dreams will come true"
                </li>
                <li class="list-group border-0 bg-transparent text-center">
                  <button class="btn bg-dark text-light mx-auto rounded-circle" style="font-size: 20px"><i class="fa fa-pencil-square-o"></i></button>
                </li>
              </ul>
            </section>
          </section>
        </section>

        <section class="col-md-6 m-0 p-0 alt-card">
          <section class="jumbotron-fluid bg-white h-100 p-0 m-0">
            <section class="container-fluid p-0 table-responsive m-0">
              <table class="table p-0 m-0 table-striped table-hover">
                <thead class="bg-primary text-white text-center" style="padding: 100px">
                  
                </thead>
                <tbody>
                  <tr><td><span style="font-size: 35px"> Name:</span></td></tr>
                  <tr><td><span style="font-size: 25px"> Users name</span></td></tr>

                  <tr><td><span style="font-size: 35px"> Username:</span></td></tr>
                  <tr><td><span style="font-size: 25px"> Something@example.com</span></td></tr>

                  <tr><td><span style="font-size: 35px"> Gender:</span></td></tr>
                  <tr><td><span style="font-size: 25px"> Male</span></td></tr>

                  <tr><td><span style="font-size: 35px"> Blog:</span></td></tr>
                  <tr><td><span style="font-size: 25px"> www.myblog.com</span></td></tr>

                  <tr><td><button class="btn btn-block text-white bg-primary rounded-0 ml-1 mr-1"><span class="h4">Sign out</span></button></td></tr>
                </tbody>
              </table>
            </section>
          </section>
        </section>
      </section>
    </section>
